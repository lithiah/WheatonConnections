<div id="d3graph" style="width=100%; height=100%;">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 1300,
    height = 1300

var svg = d3.select("#d3graph").append("svg")
    .attr({
      "width": '100%',
      "height": height
    });

var force = d3.layout.force()
    .gravity(.05)
    .distance(50)
    .charge(-70)
    .friction(0.9)
    .theta(0.8)
    .alpha(0.5)
    .size([width, height]);  

$.ajax(
{      
  type: 'GET',
  url: 'graph.json',
  data: "{}",
  contentType: "application/json; charset=utf-8",
  dataType: "json",
  async: false,
  success: function(data) {   
    console.log(data);
    console.log(JSON.parse(JSON.stringify(data)));
    force
    .nodes(data.nodes)
    .links(data.links)
    .start();         

    var link = svg.selectAll(".link")
    .data(data.links)
    .enter().append("line")           
    .attr("class", "link");          
    var node = svg.selectAll(".node")
    .data(data.nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);           
    node.append("circle")
    .attr("r", function(d) { return Math.sqrt(d.size) / 20 || 4.5; })        
    node.select("circle")
    .style("fill", color);           
    function color(d) {
      return "#fd8d3c"; // leaf node
    }

    node.append("text")
      .attr("dy", ".05em")
      .text(function(d) { return d.name; });            

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })          
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });            

      node.on("mouseover", function (d) {
        d3.select(this).select('text').style('font-size', '20px');
      })
      .on("mouseout", function(d) {
        d3.select(this).select('text').style('font-size', '10px');
      })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    });
  },

  error: function(xhr, status) {
    alert("hatada:" + xhr.responseXML);
  },
}); //ajax

</script>
</div>


</body>
