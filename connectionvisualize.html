<DOCTYPE! html>
<html>
<head>
    <title>Wheaton Connections</title>
    
    <link rel="stylesheet" href="style/uikit.almost-flat.min.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="style/jquery-1.11.1.min.js"></script>
    <script src="style/uikit.min.js"></script>
    <script src="style/ourjavascript.js"></script>
</head>
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 20px sans-serif;
}

</style>

<body style="background-color: #FFFFFF">

<div id="mainbody" class="uk-grid">
    
    <div class="uk-width-1-4">
        <a href="index.html">
        <div class="uk-panel uk-panel-box" style="text-align: center; background-color: #C2EAF9">
            <h3>Home</h3>
        </div>
        </a>
    </div>

    <div class="uk-width-1-4">
        <a href="connectionfilter.html">
        <div class="uk-panel uk-panel-box" style="text-align: center; background-color: #C2EAF9">
            <h3>Connection Filter</h3>
        </div>
        </a>
    </div>
    
    <div class="uk-width-1-4">
        <a href="connectionvisualize.html">
        <div class="uk-panel uk-panel-box" style="text-align: center; background-color: #C2EAF9">
            <h3>Connection Visualizer</h3>
        </div>
        </a>
    </div>

    <div class="uk-width-1-4">
        <a href="studentinitiated.html">
        <div class="uk-panel uk-panel-box" style="text-align: center; background-color: #C2EAF9">
            <h3>Student-Initiated Connections</h3>
        </div>
        </a>
    </div> 
       
</div>

<div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

d3.json("graph.json", function(error, json) {
  force
      .connections(json.connections)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.connections)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.nodes });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
</div>

</body>
</html>
